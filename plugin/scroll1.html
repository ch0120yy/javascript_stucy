<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll-1</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <style>
        main {}
        main section {
            height:110vh; text-align:center;
            font-size:5rem;
            background-color:gainsboro;
        }
        main .s2 {background-color: lightblue;}
        main .s2 img {
            opacity:0; /* trigger 애니메이션 초기값 설정 */
            width:50vh;
        }
        main .s4 {background-color: lightblue;}
        main .s4 img{
            height:70vh; margin: 200px 0;
        }
    </style>
</head>
<body>
    <main>
        <section class="s1">1</section>
        <section class="s2">
            <img src="https://images.unsplash.com/photo-1717534423353-a67deaf80b18?q=80&w=1364&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </section>
        <section class="s3">3</section>
        <section class="s4"><img src="https://images.unsplash.com/photo-1679999177497-d771fad72690?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></section>
    </main>
    <script>
        // gsap.to('적용대상',{scrollTrigger:'뷰포트인식대상'})
        gsap.to('.s2 img',{
            scrollTrigger:'.s2',
            duration:1, // 1초
            delay:.5,
            x:300, y:200,
            borderRadius:50,
            scale:0.8,
            opacity:1,
        })
        // gsap.to(대상, {옵션:값, 옵션:값,...})
        gsap.to('.s4 img',{
            scrollTrigger:'.s4',
            duration:1,
            delay:.3,
            xPercent:50,
            grayscale:0,
        })
    </script>
</body>
</html>

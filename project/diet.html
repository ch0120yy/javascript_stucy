<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다이어트 계산기</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/diet.css">
    <script src="./script/diet.js" defer></script>
</head>
<body>
    <main>
        <h1>다이어트 체중계</h1>
        <p>당신의 <span>건강 몸무게</span>를 알아보세요!</p>
        <ul>
            <li>현재 키 :<span class="form"><input type="text" id="height" placeholder="키를 입력하세요">cm</span></li>
            <li>현재 몸무게 :<span class="form"><input type="text" id="weight" placeholder="체중을 입력하세요">kg</span></li>
            <li>적정 체중 :<span class="form"><input type="text" id="calc_weight" placeholder="적정 체중을 확인하세요">kg</span></li>
            <li>최종 목표 :<span class="form"><input type="text" id="goals" placeholder="목표 체중을 확인하세요"></span></li>
        </ul>
        <p><button type="button" id="result">적정 체중 결과 보기</button></p>
    </main>
</body>
</html>
